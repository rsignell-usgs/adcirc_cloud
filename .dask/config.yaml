logging:
  bokeh: critical

diagnostics-link: "../proxy/{port}/status"
tick-maximum-delay: 5s

kubernetes:
  worker-template:
    metadata:
    spec:
      restartPolicy: Never
      containers:
      - args:
          - dask-worker
          - --nthreads
          - '2'
          - --no-bokeh
          - --memory-limit
          - 7GB
          - --death-timeout
          - '60'
        image: WORKER_IMAGE
        name: dask-worker
        resources:
          limits:
            cpu: "1.75"
            memory: 2G
          requests:
            cpu: "1.75"
            memory: 2G
